app-description: User Microservice API for managing stock of Emezon
app-title: User Management API
app-version: 1.0.0

server:
    port: ${PORT:8074}
spring:
    application:
        name: user
    datasource:
        driver-class-name: ${DB_DRIVER:org.h2.Driver}
        password: ${DB_PASS:root}
        url: ${DB_URL:jdbc:h2:mem:test-stock-db}
        username: ${DB_USER:root}
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}
                format_sql: false
        show-sql: true
    security:
        jwt:
            secret: ${JWT_SECRET:secret-key-to-change}
            expiration-time: ${JWT_EXPIRATION:3600}
springdoc:
    api-docs:
        enabled: true
    swagger-ui:
        enabled: true
        path: /api/docs
    jwt:
        key: AuthorizationJWT
        scheme: bearer
        format: JWT
        name: Authorization